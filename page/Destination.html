<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/destination.css">

    <title>Document</title>
</head>

<body>
    <div id="header">
        <a href="" class="title">Travelo</a>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="text-left">
                    <h2><b>Filter Result</b></h2>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Country">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-3">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Travel type">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-3">
                            <div class="form-group">
                                <input class="btn btn-primary py-3 px-5" type="submit" value="Reset">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6">
                        <div class="card" style="max-width: 540px;">
                            <img class="card-img-top" src="../img/california.png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">california</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card" style="max-width: 540px;">
                            <img class="card-img-top" src="../img/korola megne.png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Korola Megne</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card" style="max-width: 540px;">
                            <img class="card-img-top" src="../img/london.png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">London</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card" style="max-width: 540px;">
                            <img class="card-img-top" src="../img/miami beach.png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Miami Beach</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card" style="max-width: 540px;">
                            <img class="card-img-top" src="../img/california 2.png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">california</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card" style="max-width: 540px;">
                            <img class="card-img-top" src="../img/saintmartine.png" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">saintmartine Iceland</p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-fa">
                            <div class="form-group" style="text-align: center;">
                                <button type="button" class="btn btn-danger">Danger</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src="/javascript/bootstrap.js"></script>
    <script src="/javascript/jquery-3.4.1.min.js"></script>
    <script src="/javascript/popper.js"></script>
</body>

</html>
